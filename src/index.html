<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Store</title>
  </head>

  <body>
    <div class="grid-container">
      <header>
        <div class="brand">
          <a href="/#/">Vanilla Store</a>
        </div>
        <div>
          <a href="/#/signin">Sign-In</a>
          <a href="/#/cart">Cart</a>
        </div>
      </header>

      <main>
        <ul class="products">
          <li>
            <div class="product">
              <a href="/#/product/1">
                <img src="/images/product-1.jpg" alt="product 1" />
              </a>
              <div class="product-name">
                <a href="/#/product/1">Leather Jacket </a>
              </div>
              <div class="product-brand">leather</div>
              <div class="product-price">$20</div>
            </div>
          </li>

          <li>
            <div class="product">
              <a href="/#/product/1">
                <img src="/images/product-2.jpg" alt="product 1" />
              </a>
              <div class="product-name">
                <a href="/#/product/1"> Shoes </a>
              </div>
              <div class="product-brand">Nike</div>
              <div class="product-price">$39</div>
            </div>
          </li>

          <li>
            <div class="product">
              <a href="/#/product/1">
                <img src="/images/product-3.jpg" alt="product 1" />
              </a>
              <div class="product-name">
                <a href="/#/product/1"> Scarf</a>
              </div>
              <div class="product-brand">Levis</div>
              <div class="product-price">$39</div>
            </div>
          </li>

          <li>
            <div class="product">
              <a href="/#/product/1">
                <img src="/images/product-4.jpg" alt="product 1" />
              </a>
              <div class="product-name">
                <a href="/#/product/1"> Bag </a>
              </div>
              <div class="product-brand">Yinubo</div>
              <div class="product-price">$69</div>
            </div>
          </li>
        </ul>
      </main>

      <footer>All rights reserved @2024</footer>
    </div>
  </body>
</html>
